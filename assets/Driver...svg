<svg viewBox="0 0 800 2200" xmlns="http://www.w3.org/2000/svg">
  <!-- Styles -->
  <defs>
    <style>
      .start-end { fill: #e74c3c; }
      .process { fill: #3498db; }
      .decision { fill: #f39c12; }
      .action { fill: #2ecc71; }
      .text { fill: white; font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .arrow { stroke: #34495e; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .label { fill: #2c3e50; font-size: 11px; font-style: italic; }
    </style>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">
    Driver Flowchart - EC-EV Connect
  </text>
  
  <!-- Start -->
  <rect x="325" y="60" width="150" height="40" rx="20" class="start-end"/>
  <text x="400" y="85" class="text">Start</text>
  
  <!-- Register Account -->
  <rect x="300" y="130" width="200" height="50" rx="5" class="process"/>
  <text x="400" y="160" class="text">Register Account</text>
  
  <!-- Verify Phone/Email -->
  <rect x="300" y="210" width="200" height="50" rx="5" class="process"/>
  <text x="400" y="240" class="text">Verify Phone/Email via OTP</text>
  
  <!-- Create Profile -->
  <rect x="300" y="290" width="200" height="50" rx="5" class="process"/>
  <text x="400" y="315" class="text">Create Profile:</text>
  <text x="400" y="330" class="text">Role=Driver</text>
  
  <!-- Login -->
  <rect x="300" y="370" width="200" height="50" rx="5" class="process"/>
  <text x="400" y="400" class="text">Login to Dashboard</text>
  
  <!-- Dashboard -->
  <rect x="300" y="450" width="200" height="50" rx="5" class="action"/>
  <text x="400" y="475" class="text">Driver Dashboard:</text>
  <text x="400" y="490" class="text">Quick Actions</text>
  
  <!-- Decision Diamond -->
  <path d="M 400 540 L 480 590 L 400 640 L 320 590 Z" class="decision"/>
  <text x="400" y="595" class="text">Select Action</text>
  
  <!-- Action Branches -->
  <!-- Plan Route -->
  <rect x="50" y="680" width="150" height="50" rx="5" class="action"/>
  <text x="125" y="710" class="text">Plan Route</text>
  
  <!-- Find Charger -->
  <rect x="225" y="680" width="150" height="50" rx="5" class="action"/>
  <text x="300" y="710" class="text">Find Charger</text>
  
  <!-- Check EV Readiness -->
  <rect x="400" y="680" width="150" height="50" rx="5" class="action"/>
  <text x="475" y="705" class="text">Check EV</text>
  <text x="475" y="720" class="text">Readiness</text>
  
  <!-- View History -->
  <rect x="575" y="680" width="150" height="50" rx="5" class="action"/>
  <text x="650" y="710" class="text">View History</text>
  
  <!-- Settings -->
  <rect x="50" y="770" width="150" height="50" rx="5" class="action"/>
  <text x="125" y="800" class="text">Settings</text>
  
  <!-- Plan Route Details -->
  <rect x="25" y="860" width="200" height="50" rx="5" class="process"/>
  <text x="125" y="885" class="text">Enter Destination</text>
  
  <rect x="25" y="940" width="200" height="50" rx="5" class="process"/>
  <text x="125" y="965" class="text">Route Optimization</text>
  <text x="125" y="980" class="text">Engine</text>
  
  <rect x="25" y="1020" width="200" height="50" rx="5" class="process"/>
  <text x="125" y="1045" class="text">Analyze: Grid Status,</text>
  <text x="125" y="1060" class="text">Solar Data, Traffic</text>
  
  <rect x="25" y="1100" width="200" height="50" rx="5" class="process"/>
  <text x="125" y="1125" class="text">Generate Route Options</text>
  
  <rect x="25" y="1180" width="200" height="50" rx="5" class="process"/>
  <text x="125" y="1200" class="text">Display Routes with:</text>
  <text x="125" y="1215" class="text">ETA, Energy Use, Risk</text>
  
  <path d="M 125 1230 L 175 1280 L 125 1330 L 75 1280 Z" class="decision"/>
  <text x="125" y="1285" class="text">User</text>
  <text x="125" y="1300" class="text">Selects?</text>
  
  <rect x="25" y="1370" width="200" height="50" rx="5" class="process"/>
  <text x="125" y="1395" class="text">Start Navigation with</text>
  <text x="125" y="1410" class="text">Real-Time Updates</text>
  
  <!-- Find Charger Details -->
  <rect x="250" y="860" width="200" height="50" rx="5" class="process"/>
  <text x="350" y="885" class="text">Set Search Filters</text>
  
  <rect x="250" y="940" width="200" height="50" rx="5" class="process"/>
  <text x="350" y="965" class="text">Filter Options:</text>
  <text x="350" y="980" class="text">Solar, Available, Fast</text>
  
  <rect x="250" y="1020" width="200" height="50" rx="5" class="process"/>
  <text x="350" y="1045" class="text">Search Near Me or</text>
  <text x="350" y="1060" class="text">Enter Location</text>
  
  <rect x="250" y="1100" width="200" height="50" rx="5" class="process"/>
  <text x="350" y="1125" class="text">Display Charger Map</text>
  
  <rect x="250" y="1180" width="200" height="50" rx="5" class="process"/>
  <text x="350" y="1205" class="text">Select Charger</text>
  
  <rect x="250" y="1260" width="200" height="50" rx="5" class="process"/>
  <text x="350" y="1285" class="text">View Details:</text>
  <text x="350" y="1300" class="text">Power, Cost, Reviews</text>
  
  <!-- EV Readiness Details -->
  <rect x="475" y="860" width="200" height="50" rx="5" class="process"/>
  <text x="575" y="885" class="text">Input Home Address</text>
  
  <rect x="475" y="940" width="200" height="50" rx="5" class="process"/>
  <text x="575" y="965" class="text">Upload Electricity Bill</text>
  <text x="575" y="980" class="text">(Optional)</text>
  
  <rect x="475" y="1020" width="200" height="50" rx="5" class="process"/>
  <text x="575" y="1045" class="text">Analyze: Grid Capacity,</text>
  <text x="575" y="1060" class="text">Tariff Structure</text>
  
  <rect x="475" y="1100" width="200" height="50" rx="5" class="process"/>
  <text x="575" y="1125" class="text">Calculate Installation</text>
  <text x="575" y="1140" class="text">Cost</text>
  
  <rect x="475" y="1180" width="200" height="50" rx="5" class="process"/>
  <text x="575" y="1205" class="text">Compare: EV vs</text>
  <text x="575" y="1220" class="text">Petrol Costs (5 Years)</text>
  
  <rect x="475" y="1260" width="200" height="50" rx="5" class="process"/>
  <text x="575" y="1285" class="text">Show Local Certified</text>
  <text x="575" y="1300" class="text">Installers</text>
  
  <!-- View History Details -->
  <rect x="700" y="860" width="200" height="50" rx="5" class="process"/>
  <text x="800" y="885" class="text">Display Past Trips</text>
  
  <rect x="700" y="940" width="200" height="50" rx="5" class="process"/>
  <text x="800" y="965" class="text">Filter by Date/</text>
  <text x="800" y="980" class="text">Distance</text>
  
  <rect x="700" y="1020" width="200" height="50" rx="5" class="process"/>
  <text x="800" y="1045" class="text">View Trip Details:</text>
  <text x="800" y="1060" class="text">Route, Charging, Cost</text>
  
  <rect x="700" y="1100" width="200" height="50" rx="5" class="process"/>
  <text x="800" y="1125" class="text">Rate Charging</text>
  <text x="800" y="1140" class="text">Stations</text>
  
  <!-- Settings Details -->
  <rect x="25" y="1480" width="200" height="50" rx="5" class="process"/>
  <text x="125" y="1505" class="text">Edit Profile</text>
  
  <rect x="25" y="1560" width="200" height="50" rx="5" class="process"/>
  <text x="125" y="1585" class="text">Set Preferences:</text>
  <text x="125" y="1600" class="text">Units, Notifications</text>
  
  <rect x="25" y="1640" width="200" height="50" rx="5" class="process"/>
  <text x="125" y="1665" class="text">Link Payment Method</text>
  <text x="125" y="1680" class="text">(for Charging)</text>
  
  <!-- End Points -->
  <rect x="325" y="1760" width="150" height="40" rx="20" class="start-end"/>
  <text x="400" y="1785" class="text">End</text>
  
  <!-- Arrows -->
  <!-- Main flow -->
  <path d="M 400 100 L 400 130" class="arrow"/>
  <path d="M 400 180 L 400 210" class="arrow"/>
  <path d="M 400 260 L 400 290" class="arrow"/>
  <path d="M 400 340 L 400 370" class="arrow"/>
  <path d="M 400 420 L 400 450" class="arrow"/>
  <path d="M 400 500 L 400 540" class="arrow"/>
  
  <!-- Action branches -->
  <path d="M 320 590 L 125 680" class="arrow"/>
  <path d="M 400 640 L 300 680" class="arrow"/>
  <path d="M 400 640 L 475 680" class="arrow"/>
  <path d="M 480 590 L 650 680" class="arrow"/>
  <path d="M 320 590 L 125 770" class="arrow"/>
  
  <!-- Plan Route flow -->
  <path d="M 125 730 L 125 860" class="arrow"/>
  <path d="M 125 910 L 125 940" class="arrow"/>
  <path d="M 125 990 L 125 1020" class="arrow"/>
  <path d="M 125 1070 L 125 1100" class="arrow"/>
  <path d="M 125 1150 L 125 1180" class="arrow"/>
  <path d="M 125 1230 L 125 1230" class="arrow"/>
  <path d="M 125 1330 L 125 1370" class="arrow"/>
  <path d="M 125 1420 L 400 1760" class="arrow"/>
  
  <!-- Find Charger flow -->
  <path d="M 300 730 L 350 860" class="arrow"/>
  <path d="M 350 910 L 350 940" class="arrow"/>
  <path d="M 350 990 L 350 1020" class="arrow"/>
  <path d="M 350 1070 L 350 1100" class="arrow"/>
  <path d="M 350 1150 L 350 1180" class="arrow"/>
  <path d="M 350 1230 L 350 1260" class="arrow"/>
  <path d="M 350 1310 L 400 1760" class="arrow"/>
  
  <!-- EV Readiness flow -->
  <path d="M 475 730 L 575 860" class="arrow"/>
  <path d="M 575 910 L 575 940" class="arrow"/>
  <path d="M 575 990 L 575 1020" class="arrow"/>
  <path d="M 575 1070 L 575 1100" class="arrow"/>
  <path d="M 575 1150 L 575 1180" class="arrow"/>
  <path d="M 575 1230 L 575 1260" class="arrow"/>
  <path d="M 575 1310 L 400 1760" class="arrow"/>
  
  <!-- View History flow -->
  <path d="M 650 730 L 800 860" class="arrow"/>
  <path d="M 800 910 L 800 940" class="arrow"/>
  <path d="M 800 990 L 800 1020" class="arrow"/>
  <path d="M 800 1070 L 800 1100" class="arrow"/>
  <path d="M 800 1150 L 400 1760" class="arrow"/>
  
  <!-- Settings flow -->
  <path d="M 125 820 L 125 1480" class="arrow"/>
  <path d="M 125 1530 L 125 1560" class="arrow"/>
  <path d="M 125 1610 L 125 1640" class="arrow"/>
  <path d="M 125 1690 L 400 1760" class="arrow"/>
  
  <!-- Labels -->
  <text x="50" y="660" class="label">Route Planning</text>
  <text x="250" y="660" class="label">Charging</text>
  <text x="440" y="660" class="label">Cost Analysis</text>
  <text x="620" y="660" class="label">History</text>
  <text x="50" y="750" class="label">Account</text>
</svg>